<div class="small text-right" style="margin-top: -1.5em;">
  <i class="fas fa-language" style="margin-right: .5em;"></i>
  {% if site.lang == "en" %}
  {% capture link_zh %}{{ site.baseurl_root }}/zh{{ page.url }}{% endcapture %}
  <a href="{{ link_zh }}">{% t global.zh %}</a>
  {% elsif site.lang == "zh" %}
  {% capture link_en %}{{ site.baseurl_root }}{{ page.url }}{% endcapture %}
  <a href="{{ link_en }}">{% t global.en %}</a>
  {% endif %}
</div>
